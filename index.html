<html>
    <head>
        <title>Cut Up v0.2 - Home</title>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-65102306-1"></script>
        <meta property="og:title" content="Cut Up - Text Randomizer" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="Fight writer's block with this tool that randomizes any text like your old song lyrics, poems you like, speeches, etc." />
        <meta property="twitter:title" content="Cut Up - Text Randomizer" />
        <meta property="twitter:description" content="Fight writer's block with this tool that randomizes any text like your old song lyrics, poems you like, speeches, etc." />
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-65102306-1');
        </script>
    </head>
    <style>
        body {
            font-family: monospace;
        }

        button {
            font-family: monospace;
        }

        #text, #submit, #output {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        textarea {
            width: 800px;
        }

        #output {
            width: 800px;
            min-height: 500px;
            border: 1px dashed grey;
        }

        #output-text {
            margin-block-start: 0;
            white-space: pre-line;
            padding: 10px;
        }

        #settings {
            margin: 0 auto;
            display: block;
            width: 300px;
            text-align: center;
        }

        #settings > label {
            display: block;
            margin-bottom: 10px;
        }

        #settings > label > input {
            display: inline;
        }

        #header {
            text-align: center;
        }

        .bold {
            font-weight: 800;
        }

        .text--grey {
            color: grey;
        }
            
    </style>
    <body>
        <div id="header">
            <h2>Cut Up v0.2</h2>
            <p>
                [
                <a href="https://www.openculture.com/2019/05/how-david-bowie-used-william-s-burroughs-cut-up-method-to-write-his-unforgettable-lyrics.html">
                    About the Cut Up Method used by David Bowie and others
                </a>
                ]
            </p>
            <p>
                [
                <a href="https://github.com/ridoy/cutup">
                    Source code on GitHub
                </a>
                ]&nbsp;-&nbsp;[
                <a href="faq.html">
                    Read the FAQ
                </a>
                ]
            </p>
            <p>
                
            </p>
            <button id="button--load-example-input">Confused? Click here to load example text. Then click "Randomize".</button>
        </div>
        <textarea placeholder="Enter anything here and click Randomize." cols=100 rows=20 id="text"></textarea>
        <div id="settings">
            <p class="bold">Settings</p>
            <label>
                <input id="remove-empty-lines" type="checkbox" checked> Remove empty lines?
            </label>
            <label>
                <input id="set-num-shuffles" type="number" value="10000" min="10000" max="1000000"> Shuffle amount
            </label>
            <label>Shuffle by: 
                <input class="shuffle-by" type="radio" name="shuffle-by" value="line" checked> Line? 
                <input class="shuffle-by" type="radio" name="shuffle-by" value="word"> Word?
            </label>
        </div>
        <button id="submit">Randomize!</button>
        <div id="output">
            <p id="output-text">
            <span class="text--grey">Your shuffled text will appear here.</span>
            </p>
        </div>
    </body>
    <script src="./cutup.js"></script>
</html>
